<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperMaize-Man</title>
    <link rel="icon" href="./src/assets/logo.svg" type="image" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./src/assets/logo.svg" alt="logo" class="logo-left" />
        <h1 class="header__title">
          SuperMaize <br />
          Man
        </h1>
        <img src="./src/assets/logo.svg" alt="logo" class="logo-right" />
      </header>
      <section class="game__section">
        <div class="game__container">
          <div class="game__counters">
            <div class="time-input">
              <img
                src="./src/assets/time.svg"
                alt="time icon"
                width="50px"
                height="100%"
              />
              <input type="text" class="time-counter" />
            </div>
            <div class="corn-input">
              <input type="text" class="corn-counter" />
              <img
                src="./src/assets/corn.svg"
                alt="corn icon"
                width="50px"
                height="100%"
              />
            </div>
          </div>
          <div class="game__window">
            <div class="game" id="game-canvas"></div>
          </div>
        </div>
      </section>

      <section class="controls__section" style="display:none">
        <div class="controls__container">
          <div class="controls">
            <div class="controls__up">
              <img src="./src/assets/up.svg" alt="up arrow" id="arrow-up" />
            </div>
            <div class="controls__left-right">
              <img
                src="./src/assets/left.svg"
                alt="left arrow"
                id="arrow-left"
              />
              <img
                src="./src/assets/right.svg"
                alt="right arrow"
                id="arrow-right"
              />
            </div>
            <div class="controls__down">
              <img
                src="./src/assets/down.svg"
                alt="down arrow"
                id="arrow-down"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <a href="https://github.com/nmWolfe" target="_blank">
          <img
            src="./src/assets/github.svg"
            alt="github link"
            class="footer__img"
          />
        </a>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
